<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="#">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Rayven</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fbfff4;
      font-family: Arial, Helvetica, sans-serif;
      padding: 0;
    }

    svg,
    canvas {
      height: auto;
      width: 1500px;
      max-width: 100%;
      display: block;
      border-radius: 4px;
      max-height: 100vh;
    }

    canvas {
      image-rendering: pixelated;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    @keyframes frame-animation {
      100% {
        transform: translateX(-100%);
      }
    }

    .animation {
      overflow: hidden;
    }

    .frames {
      animation: frame-animation 3s infinite;
      animation-timing-function: steps(6);
      display: flex;
      width: 600%;
    }

    .frames svg {
      display: block;
      flex: 16.66% 0 0;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-be57c11f.js"></script>
</head>

<body>
  <svg></svg>
  <canvas></canvas>
  <!-- <button class="new">new</button> -->
  <div class="animation">
    <div class="frames"></div>
  </div>



  <script>
    window.addEventListener('hashchange', () => {
      window.location.reload()
    })
  </script>
</body>

</html>
