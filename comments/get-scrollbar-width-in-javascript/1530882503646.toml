message = "Hello Jandro,\n\nActually that is not going to work. To get element's scrollbar width you need to use <code>.offsetWidth</code> instead of <code>.scrollWidth</code>.\n\nCheck <a href=\"https://developer.mozilla.org/en-US/docs/Web/API/Element/scrollWidth\">MDN documentation</a> on it:\n\n> The width is measured in the same way as clientWidth: it includes the element's padding, but not its border, margin or vertical scrollbar (if present).\n\nSo the correct way would be:\n\n<pre>function getScrollbarWidth(element) {\n  return element.offsetWidth - element.clientWidth;\n} </pre>\n\nPlease note that this <b>will not</b> work on <code>body</code> therefore you need to use the method from the blog post.\n\nHope that helps, cheers!"
