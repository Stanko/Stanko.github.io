name: Build and Deploy
on:
  push:
    branches:
      - zola
    paths-ignore:
      - '**/README.md'
      - '**/TODO.md'
      - '**/NOTES.md'
      - '**/LICENSE.md'
      - '**/serve.sh'
      - js/**
      - .vscode/**
