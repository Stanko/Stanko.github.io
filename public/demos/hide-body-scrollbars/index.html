  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/apple-touch-icon.png?v=v3">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon/favicon-32x32.png?v=v3">

  <meta name="theme-color" content="#ffffff">
  <style>
    html,
    body {
      /* Firefox */
      scrollbar-width: none;
      /* IE 10+ */
      -ms-overflow-style: none;
    }

    body {
      height: 150vh;
      font-family: Helvetica, Arial, sans-serif;
      padding: 50px 30px;
      text-align: center;
      font-size: 16px;
      line-height: 20px;
      background: #fdfdfd;
      color: #333;
      background-image: linear-gradient(45deg, #f3f4f6 25%, #ededed 25%, #ededed 50%, #f3f4f6 50%, #f3f4f6 75%, #ededed 75%, #ededed 100%);
      background-size: 56.57px 56.57px;
    }

    /* WebKit */
    body::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      line-height: 28px;
    }

    h2 {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 40px;
    }

    a {
      color: #409ad7;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
      display: inline-block;
    }

    a:hover {
      border-bottom-color: #777;
    }

    p {
      margin: 40px 0 0;
    }

    .wrapper {
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Hiding body scrollbars using CSS</h1>
