# Setup
title: Muffin Man
tagline: Frontend development & rants
description: Hello, I'm Stanko, a software engineer in Belgrade. If you are looking for frontend develpment stuff, you might be at the right place.
url: http://stanko.github.io
baseurl: ''
paginate: 5
paginate_path: 'page-:num'
excerpt_separator: <!--more-->

# About/contact
author:
  name: Stanko
  url: http://stanko.github.io
  email: stanko.tadic@gmail.com

# Custom vars
# version: 1.0.0

# Staticman
staticman:
  allowedFields: ['name', 'email', 'message', 'slug']
  branch: master
  commitMessage: "New comment has been posted"
  filename: "{@timestamp}"
  format: yml
  moderation: true
  path: "_data/comments/{options.slug}"
  generatedFields:
    date:
      type: date
  transforms:
    email: 'md5'
  requiredFields: ['name', 'email', 'message', 'slug']
