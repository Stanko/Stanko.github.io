# GitHub
username: Stanko
repo: Stanko.github.io
branch: master

# Jekyll source / destination
source: .
destination: _site

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink: '/blog/:title/'
plugins:
- jekyll-paginate
- jekyll-octicons
- jekyll-redirect-from
- jemoji

# Plugins which are activated by default

# - jekyll-coffeescript
# - jekyll-gist
# - jekyll-github-metadata
# - jekyll-relative-links
# - jekyll-optional-front-matter
# - jekyll-readme-index
# - jekyll-default-layout
# - jekyll-titles-from-headings

# Plugins allowed by GitHub Pages

# - jekyll-coffeescript
# - jekyll-feed
# - jekyll-gist
# - jekyll-github-metadata
# - jekyll-paginate
# - jekyll-redirect-from
# - jekyll-seo-tag
# - jekyll-sitemap
# - jekyll-avatar
# - jemoji
# - jekyll-mentions
# - jekyll-relative-links
# - jekyll-optional-front-matter
# - jekyll-readme-index
# - jekyll-default-layout
# - jekyll-titles-from-headings
# - jekyll-include-cache
# - jekyll-octicons

collections:
  artwork:
    output: true

exclude:
 - node_modules
 - gulpfile.babel.js
 - package.json
 - sass
 - js
 - .sass-cache
 - Gemfile
 - Gemfile.lock
 - vendor
 - .cache

# Setup
title: Muffin Man
tagline: Frontend & creative coding
description: Hello, I'm Stanko, a software engineer in Belgrade, making digital products and generative art.
url: https://muffinman.io
baseurl: ''
paginate: 5
paginate_path: '/blog/page/:num'
excerpt_separator: <!--more-->

# About/contact
author:
  name: Stanko
  url: http://stanko.github.io

# Live reload
reload_port: 5678
