message: >-
  Hey Dave,


  <pre>fetch</pre> accepts two params, <pre>url</pre> and <pre>options</pre>. So
  before calling it, make sure your options are not including Content-Type
  header.


  To answer your question, delete Content-Type header right before you call
  fetch.


  Cheers!
