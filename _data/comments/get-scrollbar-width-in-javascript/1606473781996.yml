  Thanks a lot! I've now implemented it like this:
  ```
  function getScrollbarWidth(elm) {
    if (elm === document.body) {
      return window.innerWidth - document.documentElement.clientWidth;
    } else {
      return elm.offsetWidth - elm.clientWidth;
    }
  }
