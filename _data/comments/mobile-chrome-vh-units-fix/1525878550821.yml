  Hello Pierre,


  If you want to apply it on all of your headers, just make sure they share
  the same class (for example <code>.header</code>) and pass that as an option.
  If you need more than one class, library supports multiple selectors as well.


  <pre>var options = [<br/>  {<br/>     selector: '.header', // Mandatory, CSS selector<br/>     vh: 100,  // Mandatory, height in vh units<br/>   }<br/>];<br/><br/>var vhFix = new VHChromeFix(options);</pre>


  Hope that helps, cheers!
