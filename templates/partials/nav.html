{# 404 error page has no "current_path" variable #}
{% set path = "" %}

{% if current_path %}
  {% set path =  current_path %}
{% endif %}


<nav class="nav {% if nav_class %}{{ nav_class }}{% endif %}">
  {% if path != '/' %}
  <a class="nav__item" href="/">Home</a>
  <span aria-hidden="true">/</span>
  {% endif %}
  <a
    class="nav__item {% if path == '/archive/'%}active{% endif %}"
    href="/archive/"
  >
    Archive
  </a>
  <span aria-hidden="true">/</span>
  {# <a
    class="nav__item {% if path == '/projects/'%}active{% endif %}"
    href="/projects/"
  >
    Projects
  </a>
  <span aria-hidden="true">/</span> #}
  <a
    class="nav__item nav__item--with-icon {% if path == '/art/'%}active{% endif %}"
    href="https://instagram.com/muffinman_io/"
    target="_blank"
    rel="noopener"
    title="On my Instagram profile"
  >
    Art
    <svg
      class="nav__external-icon"
      viewBox="0 0 20 20"
      width="10"
      height="10"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
    >
      <g fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M 0 20 20 0 M 8 0 20 0 20 12" />
      </g>
    </svg>
  </a>
  <span aria-hidden="true">/</span>
  <a
    class="nav__item {% if path == '/about/'%}active{% endif %}"
    href="/about/"
  >
    About
  </a>
  <span aria-hidden="true">/</span>
  <button class="nav__item nav__item--with-icon" data-micromodal-trigger="modal-menu">
    Search
    <svg
      class="nav__search-icon"
      viewBox="0 0 20 32"
      width="10"
      height="16"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
    >
      <g fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round">
        <circle cx="10" cy="10" r="10" />
        <path d="M 10 20 L 10 32" />
      </g>
    </svg>
  </button>
</nav>
